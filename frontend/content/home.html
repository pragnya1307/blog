<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content h1{
      text-align: center;
      font-weight: 700;
      font-size: 30px;
    }
    .post {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .post-image {
      width: 600px;
      height: 400px;
      border-radius: 10px;
    }

    .post-content {
      flex: 1;
      font-size: 20px;
    }

    .post-content h3 {
      margin-top: 0;
    }

    .post-content p {
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Blog</h1>
    <div id="posts-container"></div>
  </div>

  <script type="module">
    async function fetchPosts() {
      try {
        const response = await fetch('/postForm'); // Change to actual endpoint
        const posts = await response.json();

        const postsContainer = document.getElementById('posts-container');
        postsContainer.innerHTML = ''; // Clear previous posts if any

        if (posts.length === 0) {
          postsContainer.innerHTML = '<p>No posts available.</p>';
          return;
        }

        posts.forEach((post) => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <img src="/uploads/${post.image}" alt="${post.title}" class="post-image">
            <div class="post-content">
              <h3>${post.title}</h3>
              <p>Uploaded on ${new Date(post.created_at).toLocaleDateString()}</p>
              <p>${post.content}</p>
            </div>
          `;
          postsContainer.appendChild(postDiv);
        });
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }

    // Load posts on page load
    fetchPosts();
  </script>
</body>
</html>

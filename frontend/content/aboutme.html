<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Container for the about section */
.about-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(35, 35, 35, 0.395);
}

/* Profile picture styling */
.profile-pic img {
    width: 500px;
    margin: 50px;
    display: flex;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #1536dc;
    margin-bottom: 20px;
}

/* Content Styling */
.about-content h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: #174ac9;
}

.about-content p {
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 15px;
}

    </style>
</head>
<body>
    <div class="about-container">
        <div class="profile-pic">
            <img src="./c_img/pic.png" alt="Profile Picture">
        </div>
        <div class="about-content">
            <h1>About Me</h1>
            <p>
                Hello! I'm Pragnya Sahoo, a passionate and curious learner. I love working on creative projects and enjoy 
                learning new things every day. In my free time, I love to read, dance.
            </p>
            <p>
                Feel free to reach out if you'd like to connect or collaborate on exciting ideas!
            </p>
        </div>
    </div>
</body>
</html>
